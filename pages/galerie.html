<!DOCTYPE html>

    <script>
        // Quand on clique sur une div de la galerie l'image s'affiche en grand sur l'écran
        document.addEventListener("DOMContentLoaded", function() {
            const galerieItems = document.querySelectorAll(".galerie-item img");
            galerieItems.forEach(item => {
                item.addEventListener("click", function() {
                    const src = this.getAttribute("src");
                    const fullImage = document.createElement("img");
                    fullImage.src = src;
                    fullImage.style.position = "fixed";
                    fullImage.style.top = "50%";
                    fullImage.style.left = "50%";
                    fullImage.style.transform = "translate(-50%, -50%)";
                    fullImage.style.zIndex = "1000";
                    fullImage.style.maxWidth = "90%";
                    fullImage.style.maxHeight = "90%";
                    
                    document.body.appendChild(fullImage);
                    
                    fullImage.addEventListener("click", function() {
                        document.body.removeChild(fullImage);
                    });
                });
            });
        });
        
    </script>
